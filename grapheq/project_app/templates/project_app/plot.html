{% extends 'project_app/base.html' %}
{% block title %}
Graph-Ex | Plot Graphs
{% endblock title %}
{% block content %}
<style>
    input[type=submit] {
    color: white;
    background-color: #0099FF;
    border-radius: 20px;
    padding: 0.6rem 0.8rem;
    margin: 0.8rem 0;
    border: none;
}
input[type=submit]:hover {
    background: #0099FF;
    text-decoration: none;
    transform: scale(1.1);
    box-shadow: 0 0 30px 3px #0099FF;
}

</style>
<main>
    <div class="svg-background">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 320">
            <path fill="#0099ff" fill-opacity="1" d="M0,96L48,90.7C96,85,192,75,288,80C384,85,480,107,576,133.3C672,160,768,192,864,202.7C960,213,1056,203,1152,213.3C1248,224,1344,256,1392,272L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
    </div>
    <div class="container container-stuff">
        <div class="file-upload-container ld ld-throw-btt-in">
            <form enctype="multipart/form-data" method="post" action="#">
                {% csrf_token %}
                <input class="file-upload-field" type="file" name="image_file" required><br>
                <center><input type="submit" value="Plot Graph"></center>
            </form>
        </div>
        <div class="equation-container ld ld-throw-btt-in">
            <form class="equations-form" action="" method="post">
                {% csrf_token %}
                <div class="patch">
                    <input type="text" placeholder="Equation here..." name="equation" id="e1" required oninput="restrict(this)"><br>
                    <input type="text" placeholder="Equation here..." name="equation" id="e2" oninput="restrict(this)"><br>
                    <input type="text" placeholder="Equation here..." name="equation" id="e3" oninput="restrict(this)"><br>
                </div>
                <center><input type="submit" value="Plot Graph"></center>
            </form>
        </div>
    </div>
</main>
<script>
    function restrict(input) {
        var regex = /[^0-9x//*()+-^]/gi;
        input.value = input.value.replace(regex, "");
    }
</script>
{% endblock content %}
