<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="{% static '/css/body.css' %}">
        <link rel="stylesheet" href="{% static '/css/menu.css' %}">
        <link rel="stylesheet" href="{% static '/css/footer.css' %}">
        <link rel="stylesheet" href="{% static '/css/about.css' %}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/loadingio/transition.css@v2.0.0/dist/transition.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/loadingio/transition.css@v2.0.0/dist/transition.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <title>
            {% block title %}{% endblock title %}
        </title>
        <link
        rel="shortcut icon" href="{% static '/images/icon.png' %}" type="image/png">
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/pause08" title="Pause08">Pause08</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav id='menu'>
            <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
            <ul class="float-right">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'plot' %}">Plot</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href='#about'>Contact Us</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'user_logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="{% url 'user_login' %}">Log In</a></li>
                <li><a href="{% url 'user_registration' %}">Sign Up</a></li>
                {% endif %}
                <li><a href="{% url 'home' %}">Graph-Ex</a></li>
            </ul>
        </nav>
        {% block content %}{% endblock %}
        <!-- adding footer -->
        <footer id="about" class="container-fluid mt-2">
            <center>
                <a href="https://github.com/nabeelraza-7" target="_blank">
                    <i class="fab fa-github icons text-white"></i>
                </a>
                <a href="https://www.facebook.com/nabeelraza512/" target="_blank">
                    <i class="fab fa-facebook-f icons text-white"></i>
                </a>
                <a href="https://www.instagram.com/nabeel_raza_7/" target="_blank">
                    <i class="fab fa-instagram icons text-white"></i>
                </a>
                <a href="https://twitter.com/nabeel_raza" target="_blank">
                    <i class="fab fa-twitter icons text-white"></i>
                </a>
                <a href="https://www.linkedin.com/in/nabeel-raza-ab8b1b19b/" target="_blank">
                    <i class="fab fa-linkedin icons text-white"></i>
                </a>
            </center>
                                   
            <center>
                <p class="mt-3 mb-0 link-text">
                    <a href="#">Back to top</a>
                </p>
            </center>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
    <script>
        function updatemenu() {
            if (document.getElementById('responsive-menu').checked == true) {
                document.getElementById('menu').style.borderBottomRightRadius = '0';
                document.getElementById('menu').style.borderBottomLeftRadius = '0';
            } else {
                document.getElementById('menu').style.borderRadius = '0px';
            }
        }
    </script>
</html>
