{% extends 'project_app/base.html' %}
{% block title %}
    Graph-Ex | Log In
{% endblock title %}
{% block content %}
<style>
    input[type=submit] {
    color: white;
    background-color: #0099FF;
    border-radius: 20px;
    padding: 0.6rem 0.8rem;
    margin: 0.8rem 0;
    border: none;
}
input[type=submit]:hover {
    background: #0099FF;
    text-decoration: none;
    transform: scale(1.1);
    box-shadow: 0 0 30px 3px #0099FF;
}

</style>
    {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
    {% endfor %}
    <main>
        <div class="svg-background">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 320">
                <path fill="#0099ff" fill-opacity="1" d="M0,96L48,90.7C96,85,192,75,288,80C384,85,480,107,576,133.3C672,160,768,192,864,202.7C960,213,1056,203,1152,213.3C1248,224,1344,256,1392,272L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
            </svg>
        </div>
        <div class="background-transparent">
            <div class="card1 ld ld-throw-btt-in" width="300px" height="300px">
                <form action="" method="post">
                    {% csrf_token %}
                    <center><input class="input-fields" type="text" name="username" id="username" placeholder="Username" required></center>
                    <center><input class="input-fields" type="password" name="password" id="password" placeholder="Password"></center>

                    <small>Don't have an account?
                        <a href="{% url 'user_registration' %}">Create an account</a>
                    </small>
                    <center><input class="register" type="submit" value="Log In"></center>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
